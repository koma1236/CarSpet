{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Регистрация</h5>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="text-danger">{{ error }}</div>
                    <div class="form-group">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password1" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                        <input type="password" name="password2" id="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block float-end mt-3">Зарегистрироваться</button>
                </form>
                <p class="mt-3 text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </div>
        </div>
    </div>
{% endblock %}

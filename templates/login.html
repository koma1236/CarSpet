{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Авторизация</h2>
                        <form method="post" action="/user/login/">
                            {% csrf_token %}
                            <div class="text-danger">{{ error }}</div>
                            <label>Логин</label>
                            <input type="text" name="username" class="form-control">
                            <label>Пароль</label>
                            <input type="password" name="password" class="form-control">
                            <button type="submit" class="btn btn-primary btn-block float-end mt-3">Войти</button>
                        </form>
                        <p class="mt-3 text-center">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
